<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid 3</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container p-3 bg-dark text-center">
		<div class="row p-3">
			<div class="col bg-info p-5"><big>header</big></div>
		</div>
		<div class="row p-3">
			<div class="col-6 bg-success me-3 p-5"><big>main</big></div>
			<div class="col text-dark bg-light me-3 p-5"><big>empty</big></div>
			<div class="col bg-danger p-5"><big>sidebar</big></div>
		</div>
		<div class="row p-3">
			<div class="col bg-warning p-5"><big>footer</big></div>
		</div>
	</div>
</body>
</html>
